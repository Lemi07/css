<p id="pogrubienie_tomys">Tomys<br>
Spotyka się dwóch programistów: - Słyszałem, że straciłeś pracę. Jak to jest być bezrobotnym? - To było najgorsze pół godziny mojego życia!</p>
<p id="pochylona_tomys">Tomys<br>
Rozmawia dwóch informatyków, jeden mówi do drugiego:
- Słuchaj, może pożyczysz mi 500 PLN, no powiedzmy 512 tak dla równego rachunku.</p>
<p id="index_gorny_tomys">Tomys<br>
Jedna z korporacji branży IT opracowała dyski twarde o nieskończonej pojemności. Mają trafić na rynek jak tylko skończą się formatować.</p>
<p id="index_dolny_tomys">Tomys<br>
Dzieci piszą wypracowanie na temat: Jak wyobrażam sobie bycie informatykiem? Nie pisze tylko Jaś.<br>
- Dlaczego nie piszesz? - pyta polonistka.<br>
- Czekam, aż mi się otworzy edytor tekstu.</p>
<p id="mono_tomys">Tomys<br>
- No, takiego wirusa to ja jeszcze nie miałem! - rzekł zięć informatyk, widząc teściową przy swoim komputerze...</p>
<p id="powiekszenie_tomys">Tomys<br>
Przychodzi programista do apteki i mówi:
- Poprosze witaminę C++</p>
<p id="pomniejszenie_tomys">Tomys<br>
Dobry programista wiesza się razem ze swoim programem.</p>
