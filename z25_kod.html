	<div style="float: right;">
	<p id="tomys"> Leon Tomys klasa 1P, układ 3</p><br>
	<p id="niebieskitomys">Akapit 1 centrowany</p>
           </div>
	<Br><Br><Br><Br><Br><Br><Br><Br><Br>
	<p>
               Rodzina czcionki czyli --> serif<br>
               Kolor tekstu czyli --> odcienie brązu<br>
               Dekoracja tekstu 3 jedno zdanie w tekście czyli --> nadkreślić<br>
               Styl czcionek czyli --> italic<br>
               Wariant czcionki --> kapitalki jedno zdanie w tekście<br>
               grubość czcionek:<br>
	<ul type="circle">
	<li>jedno zdanie w tekście 200</li>
	<li>jedno zdanie w tekście 400</li>
	<li>jedno zdanie w tekście 900</li>

               </ul>
               rozmiary czcionek:<br>
	<ul type="circle">
	<li>jedno zdanie w tekście 2 czyli --> x-small</li>
	<li>jedno zdanie w tekście 6 czyli --> x-large</li>
	<li>jedno zdanie w tekście 7 czyli --> xx-large</li>
               </ul>
               transformacja w tekście jedno zdanie ma być zamiana wszystkich liter na małe<br>
	<br>
               wcięcia tekstu: 30mm<br>
               odstępy między wierszami: 1cm<br>
               odstępy między wyrazami: 12px<br>
               odstępy między literami:18mm<br>
	<hr>
	<hr>
	<h5>Realizacja akapitu 1</h5><br>
	<h5>zdanie 1 --> Kapitaliki, grubość czcionki 200, rodzina czcionek serif, wielkość czcionek x-small</h5>
	<p id="z1_tomys">Programistyka to dziedzina zajmująca się projektowaniem, tworzeniem, testowaniem i utrzymywaniem programów komputerowych. </p>
	<h5>zdanie 2 --> grubość czcionki 400, rodzina czcionek serif, styl czconki italic, wielkość czcionek x-large, dekoracja tekstu overline</h5>
	<p id="z2_tomys">Programiści piszą kod, czyli instrukcje, które są przetwarzane przez komputery, aby wykonywać określone zadania.</p>
	<h5>zdanie 3 --> grubość czcionki 900, rodzina czcionek serif, wielkość czcionek xx-large, transformacja tekstu lowercase</h5>
	<p id="z3_tomys">Programiści korzystają z różnych języków programowania, takich jak Java, Python, C++, JavaScript, PHP, aby pisać kod, który jest zrozumiały dla komputera.</p>
	<hr />
	<hr />





	<div style="float: right;">
	<p id="tomys"> Leon Tomys klasa 1P, układ 3</p><br>
	<p id="niebieskitomys">Akapit 2 do prawej</p>
           </div>
	<Br><Br><Br><Br><Br><Br><Br><Br><Br>
	<p>
               Rodzina czcionki czyli --> sans-serif<br>
               Kolor tekstu czyli --> odcienie czerwieni<br>
               Dekoracja tekstu 3 jedno zdanie w tekście czyli --> przekreślić<br>
               Styl czcionek czyli --> oblique<br>
               Wariant czcionki --> kapitalki jedno zdanie w tekście<br>
               grubość czcionek:<br>
	<ul type="circle">
	<li>jedno zdanie w tekście 300</li>
	<li>jedno zdanie w tekście 600</li>
	<li>jedno zdanie w tekście 800</li>

               </ul>
               rozmiary czcionek:<br>
	<ul type="circle">
	<li>jedno zdanie w tekście w px--> 20px</li>
	<li>jedno zdanie w tekście w in --> 0,085in</li>
	<li>jedno zdanie w tekście w em --> 0,8em</li>
               </ul>
               transformacja w tekście jedno zdanie ma być zamiana wszystkich liter na małe<br>
	<br>
               wcięcia tekstu: 1cm<br>
               odstępy między wierszami: 1cm<br>
               odstępy między wyrazami: 12px<br>
               odstępy między literami:2ex<br>
	<hr>
	<hr>
	<h5>Realizacja akapitu 2</h5><br>
	<h5>zdanie 4 -->  styl czcionki oblique, dekoracja textu line-trough, grubość czcionki 300, rodzina czcionek sans-serif, wielkość czcionek 20px</h5>
	<p id="z4_tomys">Programowanie wymaga umiejętności logicznego myślenia i rozwiązywania problemów.</p>
	<h5>zdanie 5 --> grubość czcionki 600, rodzina czcionek sans-serif, wielkość czcionek 0,085in, kapitaliki</h5>
	<p id="z5_tomys">Dlatego, że programiści muszą rozwijać strategie, aby osiągnąć określone cele lub rozwiązać problemy techniczne.</p>
	<h5>zdanie 6 --> grubość czcionki 800, rodzina czcionek sans-serif, wielkość czcionek 0,8em, transformacja tekstu capitalize</h5>
	<p id="z6_tomys">Ponadto, programiści muszą być zazwyczaj zorientowani na szczegóły, ponieważ niewłaściwie napisany kod może powodować błędy w programie lub nawet jego awarię.</p>
